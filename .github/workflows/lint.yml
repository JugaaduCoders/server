name: Lint Node.js Server

on:
  push:
    branches:
      - '**'  
  pull_request:
    branches:
      - '**' 

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3  # Use latest v3 for checkout

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Set the desired Node.js version

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci  # Use npm ci to install dependencies from package-lock.json (recommended for CI/CD)

      # Run ESLint
      - name: Run ESLint
        run: npm run lint  # Assumes you have a lint script in package.json

      # Optional: If you want to cache `node_modules` to speed up builds
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
